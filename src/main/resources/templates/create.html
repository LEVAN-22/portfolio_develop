<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ポートフォリオ作成</title>
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ポートフォリオ作成</h1>
    </header>
    <main>
        <form action="#" th:action="@{/create}" th:object="${portfolioItem}" method="post">
            <div>
                <label for="title">タイトル</label>
                <input type="text" id="title" th:field="*{title}">
            </div>
            <div>
                <label for="description">説明</label>
                <textarea id="description" th:field="*{description}"></textarea>
            </div>
            <div>
                <label for="imageUrl">画像URL</label>
                <input type="text" id="imageUrl" th:field="*{imageUrl}">
            </div>
            <div>
                <label for="link">リンク</label>
                <input type="text" id="link" th:field="*{link}">
            </div>
            <div>
                <button type="submit">作成</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 ポートフォリオサイト</p>
    </footer>
</body>
</html>
